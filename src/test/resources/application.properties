# Test configuration
quarkus.arc.fail-on-intercepted-private-method=false

# Use in-memory DB for tests or file-based for isolation
quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite::memory:
quarkus.hibernate-orm.database.generation=drop-and-create

# Disable scheduler for tests
quarkus.scheduler.enabled=false

# Log level for tests
quarkus.log.level=INFO
quarkus.log.category."com.outcastgeek".level=DEBUG
